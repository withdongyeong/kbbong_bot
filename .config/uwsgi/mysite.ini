[uwsgi]
chdir = /srv/kbbong_bot/
module = kbbong_bot.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/kbbong_bot.pid
logto = /var/log/uwsgi/kbbong_bot/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true